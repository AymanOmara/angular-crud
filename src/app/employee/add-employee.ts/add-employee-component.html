<div class="form-container">
  <p-toast></p-toast>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
    <!-- Name Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" formControlName="name">
      <mat-hint>Name is required</mat-hint>
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    <!-- Phone Number Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" placeholder="Enter your phone number" formControlName="phoneNumber">
      <mat-error *ngIf="userForm.get('phoneNumber')?.hasError('required')">Phone number is required</mat-error>
    </mat-form-field>

    <!-- Age Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" placeholder="Enter your age" formControlName="age">
      <mat-error *ngIf="userForm.get('age')?.hasError('required')">Age is required</mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>

  <!-- Loading Spinner -->
  <loading [loading]="loading" class="loading-spinner"></loading>
</div>
